<div class="row row-cols-1 row-cols-md-3 g-4">

  <div  (click)="verArtista(item)" *ngFor="let item of items" class="col animated fadeIn puntero">

    <div class="card">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
     
      <div class="card-body">
        <h6> <span class="badge bg-success"> {{ item.name }} </span> </h6>
      </div>

    </div>

  </div>

</div>
